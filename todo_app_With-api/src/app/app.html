<div class="container pt-3">

    <h1>ToDo App</h1>
    <p>Advance Version With Filter</p>
  </div>
  <div class="row">
    <div class="col-12 pt-2">
      <textarea class="form-control" rows="3" placeholder="Add a new task"></textarea>
    </div>
  </div>
  <div class="row pt-2">
    <div class="col-2">
      <input type="date" class="form-control" placeholder="Due Date">
    </div>
    <div class="col-6">
      <input type="text" placeholder="Enter Comma Seperated tags" class="form-control">
    </div>
    <div class="col">
      <button class="btn btn-success">Add Task</button>
    </div>
  </div>
  <div class="row pt-4">
    <div class="col">
      <button class="btn btn-primary btn-sm">Filter By Tags</button>
      <button class="btn btn-secondary btn-sm">Show All</button>
      <button class="btn btn-secondary btn-sm">Show Completed</button>
    </div>
  </div>
  <div class="row pt-4">
    <div class="col">
      <button class="btn btn-secondary btn-sm">Tags Group</button>
      <button class="btn btn-secondary btn-sm">default </button>
      <button class="btn btn-secondary btn-sm">Hobby</button>
      <button class="btn btn-success btn-sm">Holiday</button>
      <button>Financial</button>
      <button>Fun</button>
      <button>Emergency</button>
      <button>Health</button>
      <button>Work</button>
      <button>Education</button>
    </div>
  </div>  
</div>
